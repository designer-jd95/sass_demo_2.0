<!DOCTYPE html>
<html>
<head>
  <title>Tripper | Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="sass/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="sass/style.css">
  <link rel="stylesheet" type="text/css" href="sass/custom.css">
  <link rel="stylesheet" type="text/css" href="sass/font-awesome.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/custom.js"></script>
</head>

  <body>
    <section class="Sign-in">
      <div class="container-fluid p-0">
        <div class="row inner-sec-sign">
          <div class="col-lg-6 pr-0">
            <div class="Sign-in-bg-img">
             
              <div class="logo">
                <a href="index.html"><img src="images/Tripper-Final-Logo.png"></a>
              </div>
              <div class="sign-in-txt">
                <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
              </div>
              
              
            </div>
          </div>
          <div class="col-lg-6 d-flex align-items-center p-0 bg-white">
            <div class="sign-in-sec">
              <div class="heading"> 
                <h2>Sign Up</h2>
              </div>
              <form> 
                <div class="sign-in-form">
                    <input type="Name" class="form-control" id="Name" placeholder="Name">
                    <input type="Last Name" class="form-control" id="Last Name" placeholder="Last Name">
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
                    <div class="blue-btn">
                      <a href="#">SUBMIT</a>
                    </div>
                 </div>
              </form>
              
              <div class="last-line-sign-up text-center">
                Already have an account? <a href="sign-in.html"> Sign in</a>
              </div>
              <div class="copyrit-txt">
                <p>Copyright Â© 2021 Tripper All Rights Reserved.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>



  
   


  </body>
  </html>
