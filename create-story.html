<!DOCTYPE html>
<html>
<head>
  <title>Tripper | Create Story</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="sass/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="sass/style.css">
  <link rel="stylesheet" type="text/css" href="sass/custom.css">
  <link rel="stylesheet" type="text/css" href="sass/font-awesome.css">
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/custom.js"></script>
</head>

<body>
  <header>
    <div class="header-inner">
      <div class="h-logo">
        <a href="index.html"><img src="images/Tripper-Final-Logo.png"></a>
      </div>
      <div class="h-search">
        <div class="h-search-inner">
          <input type="text" placeholder="Search" name="">
          <button class="btn src-submit"><img src="images/search-icon.svg"></button>
        </div>
      </div>
      <div class="header-right">
        <div class="user-bell">
            <div class="notification"><a href="#"><img src="images/bell.svg"></a></div>
            <div class="header-profile">
              <a href="#"><img src="images/user.svg"></a>
              <div class="profile-dw">
                <div class="dw-email"><a href="#">username@gmail.com</a></div>
                <div class="dw-menu">
                  <div class="dw-list"><a href="blogger-profile.html">My Profile</a></div>
                  <div class="dw-list"><a href="edit-profile.html">Account Settings</a></div>
                  <div class="dw-list"><a href="#">Logout</a></div>
                </div>
              </div>
            </div>         
        </div>
      </div>
    </div>
  </header>
  <section class="db-container create-story-pg">
      <div class="container">
        <div class="row">
          <div class="col-md-3 sidebar-left">
            <div class="sidebar-block pl-0">
              <div class="left-sidebar-inner">
                  <ul class="pl-0 mb-0">
                    <li class="active"><a href="#"><img src="images/user-icon.svg"> Current User</a></li>
                    <li><a href="followers.html"><img src="images/followers-icon.svg"> Followers</a></li>
                    <li><a href="#"><img src="images/tranding.svg"> Tranding place to visit</a></li>
                    <li><a href="#"><img src="images/event.svg"> Events</a></li>
                    <li><a href="#"><img src="images/memories.svg"> My memories</a></li>
                  </ul>
              </div>
            </div>
          </div>
          <div class="col-md-9 story-editor">
            <div class="white-block">
              <h2 class="section-title">Create Story</h2>
              <div class="story-editor-cover">
                <div class="row">
                  <div class="col-md-12 story-heading mb-4"><input class="form-control" type="text" name="" placeholder="Story title"></div>
                  <div class="col-md-12 mb-4">
                    <div class="content-formator mb-2"><img src="images/content-format.png"></div>
                    <textarea class="form-control" placeholder="Write your story"></textarea>
                  </div>
                  <div class="col-md-12 mb-4">
                    <div class="form-control img-upload-box d-flex">
                      <span>Upload story image</span>
                      <div class="img-upload">
                        <input id="upload" type="file" name="">
                        <label for="upload" class="mb-0"><img src="images/img-placeholder.svg"></label>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-12 mb-4">
                    <div class="form-control img-upload-box d-flex">
                      <span>Add story location</span>
                      <div class="img-upload">
                        <img src="images/location-blue.svg">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-12 mb-3">
                    <div class="btn-group d-flex mt-2">
                      <div class="comon-btn grey"><a href="#">Cancle</a></div>
                      <div class="comon-btn mr-3"><a href="#">Save as draft</a></div>
                      <div class="comon-btn"><a href="#">Publish</a></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>
</body>
  </html>
