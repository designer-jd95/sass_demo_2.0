<!DOCTYPE html>
<html>
<head>
  <title>Tripper | Stats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="sass/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="sass/style.css">
  <link rel="stylesheet" type="text/css" href="sass/custom.css">
  <link rel="stylesheet" type="text/css" href="sass/font-awesome.css">
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/custom.js"></script>
</head>

<body>
  <header>
    <div class="header-inner">
      <div class="h-logo">
        <a href="index.html"><img src="images/Tripper-Final-Logo.png"></a>
      </div>
      <div class="h-search">
        <div class="h-search-inner">
          <input type="text" placeholder="Search" name="">
          <button class="btn src-submit"><img src="images/search-icon.svg"></button>
        </div>
      </div>
      <div class="header-right"> 
        <div class="user-bell">
          <div class="notification"><a href="#"><img src="images/bell.svg"></a></div>
          <div class="header-profile">
            <a href="#"><img src="images/user.svg"></a>
            <div class="profile-dw">
              <div class="dw-email"><a href="#">username@gmail.com</a></div>
              <div class="dw-menu">
                <div class="dw-list"><a href="blogger-profile.html">My Profile</a></div>
                <div class="dw-list"><a href="edit-profile.html">Account Settings</a></div>
                <div class="dw-list"><a href="#">Logout</a></div>
              </div>
            </div>
          </div>         
      </div>
      </div>
    </div>
  </header>

  <section class="db-hero-sec">
    <div class="blog-detail-bg-1">
      <div class="container">
          <div class="banner-heading">
              <h1>Story Heading</h1>
          </div>
        </div>
      </div>
  </section>
  <section class="db-content-cover stats-pg">
      <div class="container">
        <div class="stats-header">
          <h2 class="section-title mb-0">Read your story</h2>
          <div class="comon-btn ml-5"><a href="blog-details.html">Read your story</a></div>
        </div>
        <div class="white-block mt-4">
          <div class="stats-info">
            <div class="stats-tab">
              <div class="stats-tab-item active"><span>0</span> Views (30 days)</div>
              <div class="stats-tab-item"><span>0</span> Reads (30 days)</div>
            </div>
            <div class="graph-display">
              <img src="images/graph-img.jpg">
            </div>
            <div class="d-flex stats-btn-group">
              <div class="comon-btn"><a href="#">Previous</a></div>
              <div class="comon-btn ml-auto"><a href="#">Next</a></div>
            </div>
          </div>
        </div>
  </section>
</body>
  </html>
