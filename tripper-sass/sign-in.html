<!DOCTYPE html>
<html>
<head>
  <title>Tripper | Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="sass/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="sass/style.css">
  <link rel="stylesheet" type="text/css" href="sass/custom.css">
  <link rel="stylesheet" type="text/css" href="sass/font-awesome.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/custom.js"></script>
</head>

  <body>
    <section class="Sign-in">
      <div class="container-fluid px-0">
        <div class="row inner-sec-sign">
          <div class="col-lg-6 p-0">
            <div class="Sign-in-bg-img">
             
              <div class="logo">
                <a href="index.html"><img src="images/Tripper-Final-Logo.png"></a>
              </div>
              <div class="sign-in-txt">
                <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
              </div>
              
              
            </div>
          </div>
          <div class="col-lg-6 d-flex align-items-center p-0 bg-white">
            <div class="sign-in-sec">
              <div class="heading"> 
                <h2>Sign In</h2>
              </div>
              <form> 
                <div class="sign-in-form">
                    <input type="Name" class="form-control" id="Name" placeholder="Name">
                    <input type="Email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
                      <div class="row">
                        <div class="col-6">
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                               <label class="form-check-label" for="defaultCheck1">Remember</label>
                          </div>
                        </div>
                        <div class="col-6">
                          <div class="forgot-btn float-right">
                            <a href="forgot-password.html">Forgot password?</a>
                           </div>
                        </div>
                      </div>
                    <div class="blue-btn">
                      <a href="#">SIGN IN</a>
                    </div>
                 </div>
              </form>
              <div class="or d-flex align-items-center justify-content-center">
                <p>Or</p>              
              </div>
              <div class="social-media-link d-flex justify-content-between">
                <a href="#" class="d-flex align-items-center justify-content-center"><img src="images/google.svg"><span>Sign in with Google</span></a> 
                <a href="#" class="d-flex align-items-center justify-content-center"><img src="images/facebook.svg"><span>Sign in with Facebook</span></a>
              </div>
              <div class="last-line-sign-up text-center">
                Don’t have an account yet?<a href="sign-up.html"> Sign Up</a>
              </div>

              <div class="copyrit-txt">
                  <p>Copyright © 2021 Tripper All Rights Reserved.</p>
                </div>
            </div>

          </div>
        </div>
      </div>
    </section>
</body>
  </html>
